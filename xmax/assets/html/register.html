<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User log</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        button {
            width: 100%; /* Make the button full width */
            margin-top: 10px; /* Add some space between the inputs and buttons */
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button.login {
            background-color: #4caf50;
            color: #fff;
        }

        button.register {
            background-color: #007bff; /* Adjust color for the register button */
            color: #fff;
        }

        button:hover {
            background-color: #45a049;
        }

        button.register:hover {
            background-color: #0056b3; /* Adjust color on hover for the register button */
        }
    </style>
</head>
<body>
    
    <form>
        <div><h2>User Log</h2></div>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="register">Register</button>
    </form>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
</body>
</html>
